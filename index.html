<!-- IMAGES -->

<!DOCTYPE html>

<head>
    <title>Sunset Gallery</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Imperial+Script&display=swap" rel="stylesheet">
</head>

<body>
    
    <!-- Header -->
    <header>
        <h1>Sunsets of<br>the World</h1>
    </header>

    <!-- PHOTO GALLERY -->
    <div class="gallery">

        <figure>
            <img src="images/london-sunset.jpg" alt="London, England Sunset">
            <figcaption>London, England</figcaption>
        </figure>

        <figure>
            <img src="images/twelve-apostles-australia.jpg" alt="Twelve Apostles, Australia Sunset">
            <figcaption>Twelve Apostles, Australia</figcaption>
        </figure>

        <figure>
            <img src="images/manitoba-sunset.jpg" alt="Manitoba, Canada Sunset">
            <figcaption>Manitoba, Canada</figcaption>
        </figure>

        <figure class="full-width">
            <img src="images/sequoia-national-park.jpg" alt="Sequoia National Park, USA Sunset">
            <figcaption>Sequoia National Park, USA</figcaption>
        </figure>

        <figure>
            <img src="images/maui-hawaii-sunset.jpg" alt="Maui, Hawaii Sunset">
            <figcaption>Maui, Hawaii</figcaption>
        </figure>

        <figure>
            <img src="images/south-china-seas-sunset.jpg" alt="South China Sea, China Sunset">
            <figcaption>South China Sea, China</figcaption>
        </figure>

        <figure>
            <img src="images/kusadasi-turkey-sunset.jpg" alt="Kusadasi, Turkey Sunset">
            <figcaption>Kusadasi, Turkey</figcaption>
        </figure>

        <figure class="full-width">
            <img src="images/patras-greece.jpg" alt="Patras, Greece Sunset">
            <figcaption>Patras, Greece</figcaption>
        </figure>

        <figure>
            <img src="images/mykonos-greece-sunset.jpg" alt="Mykonos, Greece Sunset">
            <figcaption>Mykonos, Greece</figcaption>
        </figure>

        <figure>
            <img src="images/texas-sunset.jpg" alt="Walnut Springs, Texas Sunset">
            <figcaption>Walnut Springs, Texas</figcaption>
        </figure>

        <figure>
            <img src="images/toronto-sunset.jpg" alt="Toronto, Canada Sunset">
            <figcaption>Toronto, Canada</figcaption>
        </figure>
    </div>


</body>
